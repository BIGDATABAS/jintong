<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_853412_esx3w1a2tre.css">
	<link rel="stylesheet" href="css/wqq_login.css">
	<script src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<!-- 头部开始 -->
	<div class="top">
	    <img src="img/wpc_Back.png" alt="" class="Back">
	    <div class="container">
	        <h2>晋彤</h2>
	    </div>
	    <!-- <img src="img/wpc_Dots.png" alt="" class="Dots"> -->
	</div>
	<!-- 头部结束 -->

	<!-- 内容开始 -->
	<div class="wechat_box">
		<div class="wechat_choose">
			<div class="wechat_fast">快速登录</div>
			<div class="wechat_user">账号登录</div>
			<div class="left"></div>
			<div class="right"></div>
		</div>

		<div class="login_num">
			<img src="img/wqq_phone.png" alt="">
			<p>+86</p>
			<input type="text" placeholder="请填写手机号码" class="num_in">
		</div>
		<div class="login_mess">
			<img src="img/wqq_point.png" alt="">
			<input type="text" placeholder="短信验证码" class="code_in">
			<div class="mess_btn">获取验证码</div>
		</div>
		<div class="login_fast">快速登陆</div>
		<p class="login_last">注册即视为同意接受晋彤电商发送的商业性信息</p>
	</div>
	<!-- 内容结束 -->
</body>
</html>
<script>
	$(function(){
		let fast=$(".wechat_fast");
		let user=$(".wechat_user");
		let left=$(".wechat_choose .left");
		let right=$(".wechat_choose .right");

		fast.click(function(){
			right.css("display","none");
			left.css("display","block");
		});
		user.click(function(){
			right.css("display","block");
			left.css("display","none");
		});

		let num=$(".num_in");
		let code=$(".code_in");
		let btn=$(".login_fast");
		btn.click(function(){
			if(num.val().length==11){
				if(code.val().length==6){
					window.open("index.html");
				}else{
					alert("验证码为6位");
				}
			}else{
				alert("手机号码为11位");
			}
		});
	})
</script>
