	<link rel="stylesheet" href="css/zx_order4.css">
	<script src="js/jquery-3.3.1.js"></script>
</head>

	<div class="top">
		<a href="zx_order3.html">

	    </a>
	    <div class="container">
	        <h2>填写订单</h2>
	    </div>
	</div>
	<div class="order_adress">

	</div>
	<div class="order_item">
		<div class="order_sever">

					<div class="order_dot"></div>
					<p>水龙头维修</p>
				</div>
				<div class="order_right order_choose">

				<div class="order_point">

				</div>
			</div>
			<div class="order_coupon">
				<div class="order_left">
					<div class="order_dot"></div>
					<p>水龙头更换</p>
				</div>
				<div class="order_point">
					<div class="order_sp"></div>
				</div>
			</div>
			<div class="order_coupon order_coupon1">
				<div class="order_left">
					<div class="order_dot"></div>
					<p>其他</p>
				</div>
				<div class="order_point">
					<div class="order_sp"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="order_item order_item1">
		<div class="order_sever">
			<div class="order_coupon">
				<div class="order_left">
					<div class="order_dot"></div>
					<p>水龙头</p>
				</div>
				<div class="order_num">
					<p>×<span>1</span></p>
				</div>
				<div class="order_money">
					￥<span>45.00</span>
				</div>
				<div class="order_right">
					<div class="order_reduce">-</div>
					<span>0</span>
					<div class="order_add">+</div>
				</div>				
			</div>
			<div class="order_coupon">
				<div class="order_left">
					<div class="order_dot"></div>
					<p>水管</p>
				</div>
				<div class="order_num">
					<p>×<span>1</span></p>
				</div>
				<div class="order_money">
					￥<span>45.00</span>
				</div>
				<div class="order_right">
					<div class="order_reduce">-</div>
					<span>1</span>
					<div class="order_add">+</div>
				</div>
			</div>
			<div class="order_coupon">
				<div class="order_left">
					<div class="order_dot"></div>
					<p>地漏</p>
				</div>
				<div class="order_num">
					<p>×<span>1</span></p>
				</div>
				<div class="order_money">
					￥<span>45.00</span>
				</div>
				<div class="order_right">
					<div class="order_reduce">-</div>
					<span>1</span>
					<div class="order_add">+</div>
				</div>
			</div>
			<div class="order_coupon order_coupon1">
				<div class="order_left">
					<div class="order_dot"></div>
					<p>补差价</p>
				</div>
				<div class="order_num">
					<p>×<span>1</span></p>
				</div>
				<div class="order_money">
					￥<span>45.00</span>
				</div>
				<div class="order_right">
					<div class="order_reduce">-</div>
					<span>1</span>
					<div class="order_add">+</div>
				</div>
			</div>
		</div>
	</div>
	<div class="order_up">
		<h3>上传服务凭证</h3>
		<div class="order_imgup">
        	<input type="file" name="" id="" style="display: none">
			<img src="img/zx_up.png" alt="" id="imgUploads">
		</div>
		<textarea name="" id="" cols="30" rows="10" placeholder="添加文字描述···"></textarea>
	</div>
	<div class="order_coupon">
		<div class="order_left">
			<div class="order_dot"></div>
			<p>优惠券</p>
		</div>
		<div class="order_right order_choose1">
			<p class="aa">无可用优惠券</p>
			<i class="iconfont icon-dayuhao"></i>
		</div>	
	</div>
	<div class="order_coupon">
		<div class="order_left">
			<div class="order_dot"></div>
			<p>金币</p>
		</div>
		<div class="order_right">
			<p>使用40金币抵扣4元</p>
			<i class="iconfont icon-dayuhao"></i>
		</div>

			<p>定金</p>
		</div>
		<div class="order_right">
			<p>-30元</p>
			<i class="iconfont icon-dayuhao"></i>
		</div>	
	</div>
	<footer>
		<div class="order_left">
			<div class="order_dot"></div>
			<h3>合计：<p>￥<span>162</span></p></h3>
		</div>
        <a href="wzj_pay.html">
			<div class="order_refer">
				立即付款
			</div>	
		</a>
	</footer>
	<div class="order_mask">
		<div class="order_shop">
			<h3>店铺优惠</h3>
			<div class="order_error">×</div>
		</div>
		<div class="order_youhui1 order_dis">
			<div class="order_left">
				<div class="order_dot"></div>
				<p>满100元减20元</p>
			</div>
			<div class="order_right order_point1"></div>	
		</div>
		<div class="order_youhui1 order_dis">
			<div class="order_left">
				<div class="order_dot"></div>
				<p>满100元减10元</p>
			</div>
			<div class="order_right order_point1"></div>	
		</div>
		<div class="order_youhui1 order_youhui2 order_dis">
			<div class="order_left">
				<div class="order_dot"></div>
				<p>不使用优惠券</p>
			</div>
			<div class="order_right order_point1"></div>	
		</div>
		<div class="order_close">关闭</div>
	</div>
</body>
</html>
<script>
	console.log($(".order_point"));
    $(".order_choose1").click(function(){
    	$(".order_mask").css("display","block");
    })
    $(".order_error").click(function(){
    	$(".order_mask").css("display","none");
    })
   $(".order_close").click(function(){
    	$(".order_mask").css("display","none");
    	$(".aa").html($(".order_dis .order_left p").html());
    })


   $(".order_dis").click(function(){
    	$(this).siblings().children('.order_point1').removeClass("active");  
    	$(this).children('.order_point1').addClass("active");    
    })






      $(".order_point").eq(0).click(function(){
    	$(".order_point").eq(0).addClass("active1");
    	$(".order_point").eq(1).removeClass("active1");
    	$(".order_point").eq(2).removeClass("active1");
    	$(".order_sp").eq(0).css("display","block");
    	$(".order_sp").eq(1).css("display","none");
    	$(".order_sp").eq(2).css("display","none");
    })
       $(".order_point").eq(1).click(function(){
    	$(".order_point").eq(1).addClass("active1");
    	$(".order_point").eq(0).removeClass("active1");
    	$(".order_point").eq(2).removeClass("active1");
    	$(".order_sp").eq(1).css("display","block");
    	$(".order_sp").eq(0).css("display","none");
    	$(".order_sp").eq(2).css("display","none");
    })
        $(".order_point").eq(2).click(function(){
    	$(".order_point").eq(2).addClass("active1");
    	$(".order_point").eq(1).removeClass("active1");
    	$(".order_point").eq(0).removeClass("active1");
    	$(".order_sp").eq(2).css("display","block");
    	$(".order_sp").eq(1).css("display","none");
    	$(".order_sp").eq(0).css("display","none");
    })

    $("#imgUploads").click(function () {
        $(this).prev().click();
    })

</script>
