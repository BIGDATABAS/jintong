<script>
	$(".order_star>.icon-xingxing").click(function() {
		let i=$(this).index();
		$(".order_star>.icon-xingxing").eq(i).toggleClass("active");
	})
	$(".order_star1>.icon-xingxing").click(function() {
		let i=$(this).index();
		$(".order_star1>.icon-xingxing").eq(i).toggleClass("active");
	})

	$(".order_star2>.icon-xingxing").click(function() {
		let i=$(this).index();
		$(".order_star2>.icon-xingxing").eq(i).toggleClass("active");
	})

	 $("#imgUploads").click(function () {
        $(this).prev().click();
    })
</script>
