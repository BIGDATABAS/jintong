<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>退款详情</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/refund-detail.css">
</head>
<body>
    <div class="top">
        <div class="container">
            <a href="zx_order3.html"><img src="img/wpc_Back.png" alt="" class="Back"></a>
           <h2>退款详情</h2>
       </div>
    </div>
    <div class="detail">
        <div class="container">
            <p>等待商家处理</p>
            <div class="time">
                <div class="box"></div>
                <p>还剩<span>01</span>天<span>23</span>时<span>46</span>分 </p>
                <div class="box"></div>
            </div>
            <p>您已成功发起退货申请，请耐心等待商家处理，此订单已投保运费险（商家同意退货后，选择上门取件，慢必赔）。</p>
            <p>商家同意后，请按照给出的退货地址退货，并请记录退货运单号。</p>
            <p>如商家拒绝，您可以修改申请后再次发起，商家会重新处理</p>
            <p>如商家超时未处理</p>
            <div class="function">
                <button class="first">撤销</button>
                <a href="refund-revise.html"><button>修改</button></a>
                <button>客服</button>
            </div>
        </div>

    </div>
    <div class="contact">
        <div class="container">
            <div class="text">
                <div class="con">
                    <img src="img/refund-2.png" alt="">
                    <h3>退货退款</h3>
                </div>
                <p>已收到货，需要退换已收到的货物</p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="head">
                <div class="left">
                    <img src="img/refund-1.png" alt="">
                </div>
                <div class="right">
                    <h3>潜水艇高端龙头</h3>
                    <div class="text">
                        <div class="post"></div>
                        <p>ECC01-001Lw</p>
                    </div>
                    <div class="text">
                        <div class="post"></div>
                        <p>商品规格潜水艇高端龙头</p>
                    </div>
                    <div class="text">
                        <div class="post"></div>
                        <p>￥<span>60.00</span></p>
                    </div>
                    <div class="num">
                        <div class="post"></div>
                        <p>x<span>1</span></p>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="newPrice">
                    <div class="post"></div>
                    <p>实付款：￥<span>60.00</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="submit">
        <a href="refund-shop.html"><button>联系卖家</button></a>
    </div>
</body>
</html>
