<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切换城市</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_853412_esx3w1a2tre.css">
	<link rel="stylesheet" href="css/wqq_city.css">
</head>
<body>
	<!-- 头部开始 -->
	<nav>
		<div class="top">
		    <img src="img/wpc_Back.png" alt="" class="Back">
		    <div class="container">
		        <h2>切换城市</h2>
		    </div>
		    <!-- <img src="img/wpc_Dots.png" alt="" class="Dots"> -->
		</div>
		<!-- 搜索开始 -->
		<div class="search_nav">
			<input type="text" placeholder="搜索您需要定位的城市">
			<div class="search_pic">
				<img src="img/wqq_search.png" alt="">
			</div>
		</div>
		<!-- 搜索结束 -->
	</nav>
	
	<!-- 头部结束 -->

	<!-- 当前定位开始 -->
	<div class="city">
		<div class="container">
			<div class="city_pos">
				<img src="img/wqq_line.png" alt="">
				<p>当前定位城市</p>
				<div class="city_box">太原</div>
			</div>

			<!-- A -->
			<div class="city_a">
				
			</div>
		</div>
	</div>
	<!-- 当前定位结束 -->
</body>
</html>
