<!DOCTYPE html>
<html lang="en">
<head>

	<title>搜索成功</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/base.css">

	<link rel="stylesheet" href="css/wqq_sh_true.css">

<body>
	<!-- 头部开始 -->
	<nav>
		<div class="top">
		    <img src="img/wpc_Back.png" alt="" class="Back">
		    <div class="container">
		        <h2>标题</h2>
		    </div>
		    <img src="img/wpc_Dots.png" alt="" class="Dots">
		</div>
		<!-- 搜索开始 -->
		<div class="search_nav">
				<input type="text" placeholder="水龙头">
				<div class="search_pic">
					<img src="img/wqq_search_page.png" alt="">
				</div>
		</div>
		<!-- 搜索结束 -->
	</nav>
	
	<!-- 头部结束 -->

	

	<!-- 上门维修开始 -->
	<div class="search_door">
		<div class="container">
			<div class="search_head">
				<img src="img/wqq_line.png" alt="">
				<p>上门<span>维修</span></p>
			</div>

			<div class="wb_child">
				<div class="ch_left">
					<img src="img/wqq_sh_longtou.png" alt="">
				</div>
				<div class="ch_right">
					<div class="right_top">
						<h3>龙头维修</h3>
						<p class="price">30元 定金</p>
					</div>
					
					<div class="right_one">
						<p>评分<span>5.0</span></p>
						<p>接单率<span>100%</span></p>
					</div>
					<div class="right_two">
						<p>非常专业</p>
						<p>价格合理</p>
					</div>
					<div class="right_three">
						<p>已售 <span>36790</span></p>
						<p class="order">立即预约</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="search_goods">

					</div>
					<div class="right_two">

					</div>
					<div class="right_three">
						<p>已售 <span>68</span></p>
						<p class="price"><span>60</span>元</p>
					</div>
				</div>
			</div>

			<div class="line"></div>

			<div class="wb_child">
				<div class="ch_left">

					</div>
				</div>
			</div>
			
			<div class="line"></div>

			<div class="wb_child">
				<div class="ch_left">

				</div>
				<div class="ch_right">
					<h3>龙头维修</h3>
