<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_853412_u4dm4hm8iyg.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/zx_order2.css">
	<script src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<div class="top">
		<img src="img/wpc_Back.png" alt="" class="Back">
    <div class="container">
        <h2>填写订单</h2>
    </div>
    <img src="img/wpc_Dots.png" alt="" class="Dots">
	</div>
	<div class="order_adress">
		<h3>选择收货地址</h3>
		<i class="iconfont icon-dayuhao"></i>
	</div>
	<div class="order_dive">
		<div class="order_coat">
			<img src="img/zx_shulongtou.png" alt="">
		</div>
		<div class="order_text">
			<h3>潜水艇高端龙头</h3>
			<div class="order_type">
				<div class="order_dot"></div>
				<p>ECC01-001Lw</p>
			</div>
			<div class="order_sever">
				<div class="order_dot"></div>
				<p>上门服务</p>
			</div>
			<div class="order_price">
				<div class="order_left">
					<div class="order_dot"></div>
					<p>￥<span>60</span></p>
				</div>
				<div class="order_right">
					<div class="order_reduce">-</div>
					<span>01</span>
					<div class="order_add">+</div>
				</div>	
			</div>
		</div>
	</div>
	<div class="order_coupon">
		<div class="order_left">
			<div class="order_dot"></div>
			<p>优惠券</p>
		</div>
		<div class="order_right order_choose">
			<p>无可用优惠券</p>
			<i class="iconfont icon-dayuhao"></i>
		</div>	
	</div>
	<div class="order_coupon">
		<div class="order_left">
			<div class="order_dot"></div>
			<p>金币</p>
		</div>
		<div class="order_right">
			<p>无可用金币</p>
			<i class="iconfont icon-dayuhao"></i>
		</div>	
	</div>
	<div class="order_coupon">
		<div class="order_left">
			<div class="order_dot"></div>
			<p>发票信息</p>
		</div>
		<div class="order_right">
			<p>不开发票</p>
			<i class="iconfont icon-dayuhao"></i>
		</div>	
	</div>
	<div class="order_coupon">
		<div class="order_left">
			<div class="order_dot"></div>
			<p>备注 
				<span>	选填：请输入备注（25字以内）
				</span>
			</p>
		</div>
		<div class="order_right">
			<i class="iconfont icon-dayuhao"></i>
		</div>	
	</div>
	<!-- 照片上传 -->
	<div class="order_up">
        <input type="file" name="" id="" style="display: none">
		<img src="img/zx_up.png" alt="" id="imgUploads">
	</div>
	<!-- <div class="order_des">添加文字描述···</div> <-->
	<textarea name="" id="" cols="30" rows="10" placeholder="添加文字描述···"></textarea>
	<div class="order_coupon order_coupon3">
		<div class="order_left">
			<div class="order_dot"></div>
			<hr>
			<p>商品金额</p>
		</div>
		<div class="order_right">
			<p>￥<span>60.00</span></p>
		</div>	
	</div>
	<div class="order_coupon order_coupon1">
		<div class="order_left">
			<div class="order_dot"></div>
			<p>运费</p>
		</div>
		<div class="order_right">
			<p>￥<span>0.00</span></p>
		</div>	
	</div>
	<footer>
		<div class="order_left">
			<div class="order_dot"></div>
			<h3>合计：<p>￥<span>162</span></p></h3>
		</div>
		<div class="order_refer">
			提交订单
		</div>	
	</footer>
	<div class="order_mask">
		<div class="order_shop">
			<h3>店铺优惠</h3>
			<div class="order_error">×</div>
		</div>
		<div class="order_youhui1 order_dis">
			<div class="order_left">
				<div class="order_dot"></div>
				<p>满100元减20元</p>
			</div>
			<div class="order_right order_point"></div>	
		</div>
		<div class="order_youhui1 order_dis">
			<div class="order_left">
				<div class="order_dot"></div>
				<p>满100元减10元</p>
			</div>
			<div class="order_right order_point"></div>	
		</div>
		<div class="order_youhui1 order_youhui2 order_dis">
			<div class="order_left">
				<div class="order_dot"></div>
				<p>不使用优惠券</p>
			</div>
			<div class="order_right order_point"></div>	
		</div>
		<div class="order_close">关闭</div>
	</div>
</body>
</html>
<script>
    $("#imgUploads").click(function () {
        $(this).prev().click();
    })

    $(".order_choose").click(function(){
    	$(".order_mask").css("display","block");
    })
    $(".order_error").click(function(){
    	$(".order_mask").css("display","none");
    })
     $(".order_close").click(function(){
    	$(".order_mask").css("display","none");
    })


    $(".order_dis").eq(0).click(function(){
    	$(".order_point").eq(0).addClass("active");
    	$(".order_point").eq(1).removeClass("active");
    	$(".order_point").eq(2).removeClass("active");
    
    })
     $(".order_dis").eq(1).click(function(){
    	$(".order_point").eq(1).addClass("active");
    	$(".order_point").eq(0).removeClass("active");
    	$(".order_point").eq(2).removeClass("active");
    })
      $(".order_dis").eq(2).click(function(){
    	$(".order_point").eq(2).addClass("active");
    	$(".order_point").eq(0).removeClass("active");
    	$(".order_point").eq(1).removeClass("active");
    })

</script>
