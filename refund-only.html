<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请退款</title>

    <link rel="stylesheet" href="css/refund-only.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="top">
        <div class="container">
            <img src="img/wpc_Back.png" alt="" class="Back">
           <h2>申请退款</h2>
       </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="head">
                <div class="left">
                    <img src="img/refund-1.png" alt="">
                </div>
                <div class="right">
                    <h3>潜水艇高端龙头</h3>
                    <div class="text">
                        <div class="post"></div>
                        <p>ECC01-001Lw</p>
                    </div>
                    <div class="text">
                        <div class="post"></div>
                        <p>商品规格潜水艇高端龙头</p>
                    </div>
                    <div class="text">
                        <div class="post"></div>
                        <p>￥<span>60.00</span></p>
                    </div>
                    <div class="num">
                        <div class="post"></div>
                        <p>x<span>1</span></p>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="newPrice">
                    <div class="post"></div>
                    <p>实付款：￥<span>60.00</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="contact">
        <div class="container">
            <div class="text">
                <div class="con">
                    <img src="img/refund-3.png" alt="">
                    <h3>退款<span>原因</span></h3>
                </div>
                <p>买错了 <img src="img/refund-only-1.png" alt=""></p>
            </div>
            <div class="text">
                <div class="con">
                    <img src="img/refund-3.png" alt="">
                    <h3>退款<span>金额</span><p>（最多¥78.00，含发货邮费）</p></h3>
                </div>
                <p>￥<span>60.00</span></p>
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="退款说明"></textarea>
            <div class="text">
                <div class="con">
                    <img src="img/refund-only-2.png" alt="">
                    <h3>退款<span>凭证</span><p>（最多六张）</p></h3>
                </div>
                <div class="camera">
                    <img src="img/refund-only-3.png" alt="">
                </div>
            </div>

        </div>
    </div>
    <div class="submit">
        <button>提交</button>
    </div>
</body>
</html>
