<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_853412_esx3w1a2tre.css">
	<link rel="stylesheet" href="css/wqq_user.css">
	<script src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<!-- 头部开始 -->
	<div class="top">
	    <img src="img/wpc_Back.png" alt="" class="Back">
	    <div class="container">
	        <h2>晋彤</h2>
	    </div>
	    <!-- <img src="img/wpc_Dots.png" alt="" class="Dots"> -->
	</div>
	<!-- 头部结束 -->

	<!-- 内容开始 -->
	<div class="wechat_box">
		<div class="wechat_choose">用户信息完善</div>
		<div class="login_pass">
			<img src="img/wqq_user.png" alt="">
			<input type="text" placeholder="请填写您的姓名" class="name_in">
		</div>
		<div class="login_pass">
			<img src="img/wqq_dingwei.png" alt="">
			<input type="text" placeholder="请填写您的详细地址" class="dizhi_in">
		</div>
		<div class="login_num">
			<img src="img/wqq_shouji.png" alt="">
			<p>+86</p>
			<input type="text" placeholder="请填写手机号码" class="num_in">
		</div>
		<div class="login_repass">
			<img src="img/wqq_quyu.png" alt="">
			<input type="text" placeholder="重复输入您所在的片区" class="quyu_in">
		</div>
		<div class="login_fast">提 交</div>
		<p class="login_last">注册即视为同意接受晋彤电商发送的商业性信息</p>
	</div>
	<!-- 内容结束 -->
</body>
</html>
<script>
	$(function(){
		let name=$(".name_in");
		let dizhi=$(".dizhi_in");
		let num=$(".num_in");
		let quyu=$(".quyu_in");
		let btn=$(".login_fast");
		console.log(name,dizhi,num,quyu,btn);

		btn.click(function(){
			if(name.val()){
				if(dizhi.val()){
					if(num.val().length==11){
						if(quyu.val()){
							window.open("index.html");
						}else{
							alert("区域不能为空");
						}
					}else{
						alert("手机号码为11位");
					}
				}else{
					alert("地址不能为空");
				}
			}else{
				alert("用户名不能为空");
			}
		});
		
	})
</script>
