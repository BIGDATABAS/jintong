<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_853412_esx3w1a2tre.css">
	<link rel="stylesheet" href="css/wqq_search.css">
</head>
<body>
	<!-- 头部开始 -->
	<nav>
		<div class="top">
		    <img src="img/wpc_Back.png" alt="" class="Back">
		    <div class="container">
		        <h2>标题</h2>
		    </div>
		    <img src="img/wpc_Dots.png" alt="" class="Dots">
		</div>
		<!-- 搜索开始 -->
		<div class="search_nav">
				<input type="text" placeholder="水龙头">
				<div class="search_pic">
					<img src="img/wqq_search_page.png" alt="">
				</div>
		</div>
		<!-- 搜索结束 -->
	</nav>
	
	<!-- 头部结束 -->


	<!-- 最近搜索开始 -->
	<div class="search_recent">
		<div class="container">
			<div class="search_head">
				<img src="img/wqq_line.png" alt="">
				<p>最近<span>搜索</span></p>
			</div>
			<div class="search_info">
				<div class="search_text">水管</div>
				<div class="search_text">龙头</div>
				<div class="search_text">弹跳面板</div>
			</div>
		</div>
		
	</div>
	<!-- 最近搜索结束 -->

	<!-- 大家都在搜开始 -->
	<div class="search_all">
		<div class="container">
			<div class="search_head">
				<img src="img/wqq_line.png" alt="">
				<p>大家<span>都在搜</span></p>
			</div>
			<div class="search_info">
				<div class="search_text">水管</div>
				<div class="search_text">龙头</div>
				<div class="search_text">弹跳面板</div>
				<div class="search_text">龙头</div>
				<div class="search_text">龙头</div>
				<div class="search_text">龙头</div>
				<div class="search_text">龙头</div>
			</div>
		</div>
	</div>
		
	<!-- 大家都在搜结束 -->
</body>
</html>
