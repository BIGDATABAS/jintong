<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请退款</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/refund-type.css">
</head>
<body>
    <div class="top">
        <div class="container">
            <img src="img/wpc_Back.png" alt="" class="Back">

           <h2>申请退款</h2>
       </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="head">
                <div class="left">
                    <img src="img/refund-1.png" alt="">
                </div>
                <div class="right">
                    <h3>潜水艇高端龙头</h3>
                    <div class="text">
                        <div class="post"></div>
                        <p>ECC01-001Lw</p>
                    </div>
                    <div class="text">
                        <div class="post"></div>
                        <p>商品规格潜水艇高端龙头</p>
                    </div>
                    <div class="text">
                        <div class="post"></div>
                        <p>￥<span>60.00</span></p>
                    </div>
                    <div class="num">
                        <div class="post"></div>
                        <p>x<span>1</span></p>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="newPrice">
                    <div class="post"></div>
                    <p>实付款：￥<span>60.00</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="contact">
        <div class="container">
            <div class="text">
                <div class="con">
                    <img src="img/refund-3.png" alt="">
                    <h3>仅退款</h3>
                </div>
                <p>未收到货（包括未签收），或与卖家协商同意前提下</p>
            </div>
            <div class="text">
                <div class="con">
                    <img src="img/refund-2.png" alt="">
                    <h3>退货退款</h3>
                </div>
                <p>已收到货，需要退换已收到的货物</p>
            </div>
        </div>
    </div>
</body>
</html>
