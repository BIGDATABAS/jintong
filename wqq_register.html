<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_853412_esx3w1a2tre.css">
	<link rel="stylesheet" href="css/wqq_register.css">
	<script src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<!-- 头部开始 -->
	<div class="top">
	    <img src="img/wpc_Back.png" alt="" class="Back">
	    <div class="container">
	        <h2>晋彤</h2>
	    </div>
	    <!-- <img src="img/wpc_Dots.png" alt="" class="Dots"> -->
	</div>
	<!-- 头部结束 -->

	<!-- 内容开始 -->
	<div class="wechat_box">
		<div class="wechat_choose">用户注册</div>

		<div class="login_num">
			<img src="img/wqq_phone.png" alt="">
			<p>+86</p>
			<input type="text" placeholder="请填写手机号码" class="num_in">
		</div>
		<div class="login_mess">
			<img src="img/wqq_point.png" alt="">
			<input type="text" placeholder="短信验证码" class="code_in">
			<div class="mess_btn">获取验证码</div>
		</div>
		<div class="login_pass">
			<img src="img/wqq_pass.png" alt="">
			<input type="password" placeholder="请填写6-20位字母 数字的密码" class="pass_in">
		</div>
		<div class="login_pass">
			<img src="img/wqq_pass.png" alt="">
			<input type="password" placeholder="重复输入您的密码" class="repass_in">
		</div>
		<div class="login_fast">提交</div>
		<p class="login_last">注册即视为同意接受晋彤电商发送的商业性信息</p>
	</div>
	<!-- 内容结束 -->
</body>
</html>
<script>
	$(function(){
		let num=$(".num_in");
		let code=$(".code_in");
		let pass=$(".pass_in");
		let repass=$(".repass_in");
		let btn=$(".login_fast");

		btn.click(function(){
			if(num.val().length==11){
				if(code.val().length==6){
					if(pass.val().length>=6 && pass.val().length<=20){
						if(pass.val()==repass.val()){
							window.open("wqq_user.html");
						}else{
							alert("两次密码不一致");
						}
					}else{
						alert("密码为6-20位");
					}
				}else{
					alert("验证码为6位");
				}
			}else{
				alert("手机号码为11位");
			}
		});
	})
</script>
