<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请退款</title>
    <link rel="stylesheet" href="css/refund-both.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
    <div class="top">
        <div class="container">
            <a href="refund-type.html"><img src="img/wpc_Back.png" alt="" class="Back"></a>
           <h2>申请退款退货</h2>
       </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="head">
                <div class="left">
                    <img src="img/refund-1.png" alt="">
                </div>
                <div class="right">
                    <h3>潜水艇高端龙头</h3>
                    <div class="text">
                        <div class="post"></div>
                        <p>ECC01-001Lw</p>
                    </div>
                    <div class="text">
                        <div class="post"></div>
                        <p>商品规格潜水艇高端龙头</p>
                    </div>
                    <div class="text">
                        <div class="post"></div>
                        <p>￥<span>60.00</span></p>
                    </div>
                    <div class="num">
                        <div class="post"></div>
                        <p>x<span>1</span></p>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="newPrice">
                    <div class="post"></div>
                    <p>实付款：￥<span>60.00</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="contact">
        <div class="container">
            <div class="text">
                <div class="con">
                    <img src="img/refund-3.png" alt="">
                    <h3>退款<span>状态</span></h3>
                </div>
                <p><span class="mains">请选择</span> <img src="img/refund-only-1.png" alt=""></p>
            </div>
            <div class="text">
                <div class="con">
                    <img src="img/refund-3.png" alt="">
                    <h3>退款<span>原因</span></h3>
                </div>
                <p><span class="mains">买错了</span> <img src="img/refund-only-1.png" alt=""></p>
            </div>
            <div class="text">
                <div class="con">
                    <img src="img/refund-3.png" alt="">
                    <h3>退款<span>金额</span><p>（最多¥78.00，含发货邮费）</p></h3>
                </div>
                <p>￥<span>60.00</span></p>
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="退款说明"></textarea>
            <div class="text">
                <div class="con">
                    <img src="img/refund-only-2.png" alt="">
                    <h3>退款<span>凭证</span><p>（最多六张）</p></h3>
                </div>
                <input type="file" class="up" style="display: none">
                <div class="camera">
                    <img src="img/refund-only-3.png" alt="">
                </div>
            </div>

        </div>
    </div>
    <div class="submit">
        <a href="refund-detail.html"><button>提交</button></a>
    </div>
    <div class="alert">
        <div class="container">
            <div class="title">
                <h2>退货<span>状态</span></h2>
            </div>
            <div class="text">
                <div class="text_post">
                    <div class="post"></div>
                    <p>已收到货</p>
                </div>
                <div class="circle"></div>
            </div>
            <div class="text">
                <div class="text_post">
                    <div class="post"></div>
                    <p>未收到货</p>
                </div>
                <div class="circle"></div>
            </div>
            <button class="bottom_close">关闭</button>
            <div class="close">&times;</div>
        </div>
    </div>
    <div class="alert">
        <div class="container">
            <div class="title">
                <h2>退款<span>原因</span></h2>
            </div>
            <div class="text">
                <div class="text_post">
                    <div class="post"></div>
                    <p>退运费</p>
                </div>
                <div class="circle"></div>
            </div>
            <div class="text">
                <div class="text_post">
                    <div class="post"></div>
                    <p>大小／尺寸与商品描述不符</p>
                </div>
                <div class="circle"></div>
            </div>
            <div class="text">
                <div class="text_post">
                    <div class="post"></div>
                    <p>颜色／款式／型号与商品描述不符</p>
                </div>
                <div class="circle"></div>
            </div>
            <div class="text">
                <div class="text_post">
                    <div class="post"></div>
                    <p>材质与商品描述不符</p>
                </div>
                <div class="circle"></div>
            </div>
            <div class="text">
                <div class="text_post">
                    <div class="post"></div>
                    <p>做工粗糙有瑕疵</p>
                </div>
                <div class="circle"></div>
            </div>
            <div class="text">
                <div class="text_post">
                    <div class="post"></div>
                    <p>质量问题</p>
                </div>
                <div class="circle"></div>
            </div>
            <button class="bottom_close">关闭</button>
            <div class="close">x</div>
        </div>
    </div>
    <script src="js/alerts.js"></script>
</body>
</html>
<script>
    let renson=$(".contact .text:eq(0)");
    let alerts=$(".alert:eq(0)");
    let close=$(".close");
    let button=$(".bottom_close");
    let texts=$(".alert:eq(0) .text");
    let mains=$(".mains:first");
    find(renson,alerts,close,button,texts,mains);
    let renson1=$(".contact .text:eq(1)");
    let alerts1=$(".alert:eq(1)");
    let close1=$(".close");
    let button1=$(".bottom_close");
    let texts1=$(".alert:eq(1) .text");
    let mains1=$(".mains:last");
    find(renson1,alerts1,close1,button1,texts1,mains1);
    let camera=$(".camera");
    upload(camera);
</script>
